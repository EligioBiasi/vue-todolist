<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- my style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
        <header>
            <h1>
                This is my todo list
            </h1>
        </header>

        <main>
            <div>
                <ul>
                     <!-- MILESTONE 1
                     Stampare all'interno di una lista HTML un item per ogni todo. -->
                    <li v-for="(todoThing,index) in todolist">
                        <div class="space-between">
                            <!-- Se la proprietà done è uguale a true, visualizzare il testo del todo sbarrato.-->
                            <span :class="{ barred: todoThing.done==true }">
                                {{todoThing.text}}
                            </span>
                            <!-- MILESTONE 2
                            Visualizzare a fianco ad ogni item ha una "x": cliccando su di essa, il todo viene rimosso dalla lista. -->
                            <span class="x-button" @click="removeListItem(index)" >
                                <i class="fa-regular fa-circle-xmark"></i>
                            </span>
                        </div>
                    </li>
                </ul>
            </div>
        </main>
        <footer>
            <div>
                <input @keyup.enter="addTodo" v-model="newItem" type="text">
                <button @click="addTodo" type="button">Aggiungi!</button>
            </div>
        </footer>
    </div>




    <script src="script.js"></script>
</body>
</html>
